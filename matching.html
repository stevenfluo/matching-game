<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Matching</title>
<script src="matching.js" defer></script>
<style>
    @import "reset.css";
    
    #cardRowSection {
        display: flex;
        flex-direction: row;
    }

    .card {
        margin: 15px;
    }

    #buttonSection {
        margin: 15px;
    }
</style>
</head>

<body>
    <div id="cardRowSection">
        <img id="firstCard" class="card" src="back.png" alt="card" />
        <img id="secondCard" class="card" src="back.png" alt="card" />
        <img id="thirdCard" class="card" src="back.png" alt="card" />
        <img id="fourthCard" class="card" src="back.png" alt="card" />
        <img id="fifthCard" class="card" src="back.png" alt="card" />
        <img id="sixthCard" class="card" src="back.png" alt="card" />
    </div>

    <div id="buttonSection">
        <button id="restartButton" type="button">Restart Game</button>
    </div>
</body>
</html>
